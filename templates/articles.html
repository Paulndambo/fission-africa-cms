{% extends "base.html" %}

{% block content %}
<section id="main-content">
  <section class="wrapper">
    <!--overview start-->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/">Home</a></li>
          <li><i class="fa fa-laptop"></i>Articles</li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="table-responsive">
          <section class="panel">
            <header class="panel-heading">
              Articles List
            </header>
            <table class="table ml-3">
              <thead>
                <tr>
                  <th>Author</th>
                  <th>Title</th>
                  <th>Date Posted</th>
                  <th colspan="3">Actions</th>
                </tr>
              </thead>
              <tbody>
        {% for article in object_list %}
                <tr>
                  <td>{{article.author}}</td>
                  <td>{{article.title}}</td>
                  <td>{{article.date_posted}}</td>
                  <td>
                    <a href="{% url 'article-details' article.pk %}" class="btn btn-info">Read!</a>
                  </td>
                  <td>
                    <a href="{% url 'update-article' article.pk %}" class="btn btn-primary">Update!</a>
                  </td>
                  <td>
                    <a href="{% url 'delete-article' article.pk %}" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
      {% endfor %}
              </tbody>
            </table>
          </section>
        </div>

      </div>

  </section>
</section>

{% endblock content %}
