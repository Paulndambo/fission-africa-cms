{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section id="main-content">

  <section class="wrapper">
    <div class="d-flex flex-column-fluid">
    							<div class="container">
    								<div class="row">
                      <div class="col-lg-3"></div>
    									<div class="col-lg-6">
    										
    										<div class="card card-custom gutter-b example example-compact">
    											<form class="form" action="" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
    												<div class="card-body bg-secondary">
    													<h3 class="font-size-lg text-dark text-center font-weight-bold mb-6">Create A New Press Release</h3>
    													<hr>
                              <div class="form-group row">
    														<div class="col-lg-2"></div>
                                  <div class="col-lg-8">
                                  {{form.media}}
    															{{ form.as_p}}

    														</div>
                                </div>
    												</div>
    												<div class="card-footer">
    													<div class="row">
    														<div class="col-lg-3"></div>
    														<div class="col-lg-6">
    															<button type="submit" class="btn btn-success mr-2">Submit Press Release</button>
    															<button type="reset" class="btn btn-secondary">Cancel</button>
    														</div>
    													</div>
    												</div>
    											</form>
    											<!--end::Form-->
    										</div>
    									</div>


    								</div>
    							</div>
    							<!--end::Container-->
    						</div>


  </section>
</section>

{% endblock content %}
