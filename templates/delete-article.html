{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section id="main-content">

  <section class="wrapper">
    <div class="d-flex flex-column-fluid">
    							<!--begin::Container-->
    							<div class="container">
    								<div class="row">
                      <div class="col-lg-3"></div>
    									<div class="col-lg-6">
    										<!--begin::Card-->
    										<div class="card card-custom gutter-b example example-compact">
    											<form class="form" action="" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
    												<div class="card-body bg-secondary">
    													<h3 class="font-size-lg text-dark text-center font-weight-bold mb-6">Delete Article Details</h3>
    													<hr>
                              <div class="form-group row">
    														<div class="col-lg-2"></div>
                                  <div class="col-lg-8">
    														<strong>Are you sure?..to delete {{article.title}}</strong><br><br>
    														</div>
                                </div>
    												</div>
    												<div class="card-footer">
    													<div class="row">
    														<div class="col-lg-3"></div>
    														<div class="col-lg-6">
                                  <button type="submit" class="btn btn-danger mr-2">Yes!, Delete</button>
                                  <a href="{% url 'articles' %}" class="btn btn-primary">No!, Go Back</a>
                                </div>
    													</div>
    												</div>
    											</form>
    											<!--end::Form-->
    										</div>
    										<!--end::Card-->

    									</div>


    								</div>
    							</div>
    							<!--end::Container-->
    						</div>


  </section>
</section>

{% endblock content %}
